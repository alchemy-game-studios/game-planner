## Main entities
type Universe {
  id: String!
  name: String!
  description: String!
  places: [Place]
  characters: [Character]
  tags: [String]
}

type Place {
  id: String!
  name: String!
  description: String!
  tags: [String]
}

type Character {
  id: String!
  name: String!
  description: String!
  originPlace: Place
  tags: [String]
}




